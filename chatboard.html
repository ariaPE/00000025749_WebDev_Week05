<!DOCTYPE html>

<link rel="stylesheet" href="style.css">
<body onload="tampilInput()">
	<script type="text/javascript" src="script.js"></script>
<div id="wrapper">
	<div id="header">
	<h1> Chat Board </h1>
	</div>
	<div id="content">
		<div class="cboard">
			<p> Nama : </p>
			<div id="nama-input"></div>
			<p>Chat : </p>
			<div id="isi-chat">
				
			</div>
			<div id="kirim">
				<button id="submit" onclick="chat()">SEND</button>
			</div>
			<div id="history-chat"></div>
		</div>
		<div id="hapus">
			<button id="clear-chat" onclick="deleteChat()">CLEAR</button>	
		</div>
	</div>
</div>
</body>
